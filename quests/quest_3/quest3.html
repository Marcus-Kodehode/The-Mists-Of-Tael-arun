<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest 3 - The Bandit's Ambush</title>

    <!-- Felles styles og quest-spesifikk CSS -->
    <link rel="stylesheet" href="../../shared.css" />
    <link rel="stylesheet" href="./quest3.css" />
  </head>
  <body>
    <!-- Inventory, health/stamina -->
    <div id="sharedElements"></div>

    <!-- Introduksjonsboks -->
    <div id="introBox">
      <h2>Ambush in the Shadows</h2>
      <p>
        På vei tilbake til trollmannen blir du plutselig overfalt av banditter.
        "Gi oss boken, så lar vi deg gå," hvesser lederen. Hva vil du gjøre?
      </p>
    </div>

    <!-- Oppdragsboks med valg -->
    <div id="questBox">
      <h2>The Bandit's Ambush</h2>
      <p><strong>Velg din strategi:</strong></p>
      <button onclick="chooseOption('magic')">
        🧙 Bruk magi (Sikker seier, men koster helse og stamina)
      </button>
      <button onclick="chooseOption('trick')">
        🎲 Forsøk list (50% sjanse: Behold eller mist Ancient Tome)
      </button>
    </div>

    <!-- Resultatboks -->
    <div id="resultBox" class="hidden">
      <h2 id="resultTitle">✨ Resultat ✨</h2>
      <p id="resultDescription"></p>
      <button id="continueButton">✅ Fortsett</button>
    </div>

   <script src="../../shared.js"></script>
    <script src="./quest3.js"></script>
  </body>
</html>

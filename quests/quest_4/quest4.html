<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest 4 - The Portal's Secret</title>

    <link rel="stylesheet" href="../../shared.css" />
    <link rel="stylesheet" href="./quest4.css" />
  </head>
  <body>
    <div id="sharedElements"></div>

    <!-- Introduksjonsboks -->
    <div id="introBox">
      <h2>The Portal's Secret</h2>
      <p>
        Du er tilbake i trollmannens tårn. Eldrin står ved en glødende portal
        som pulserer med ukjent energi. "<i
          >Denne portalen leder til en annen dimensjon. Ancient Tome inneholder
          hemmeligheten bak å aktivere den,</i
        >" sier Eldrin med en dyster mine.
      </p>
    </div>

    <!-- Oppdragsboks -->
    <div id="questBox">
      <h2>Hvordan vil du håndtere portalen?</h2>
      <button onclick="attemptPortal()">🔮 Åpne portalen</button>
      <button onclick="exploreTower()">🏛️ Utforsk trollmannens tårn mer</button>
    </div>

    <!-- Dynamisk tekstboks for hendelser -->
    <div id="eventBox" class="hidden">
      <h2 id="eventTitle"></h2>
      <p id="eventDescription"></p>
      <button id="eventContinueBtn" onclick="continueEvent()">
        ✅ Fortsett
      </button>
    </div>
    <script src="../../shared.js"></script>
    <script src="./quest4.js"></script>
  </body>
</html>
